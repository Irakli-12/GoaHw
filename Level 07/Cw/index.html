<!-- 1) შექმენით ერთი პატარა ვებსაიტი. ვებსაიტის თემა იყოს Python (პროგრამირების ენა). გამოიყენეთ შემდეგი თეგები: h1, h2, p, img. (რათქმაუნდა შეგიძლიათ გამოიყენოთ სხვა heading-ები)  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Py (Python) is a programming language</h1>
    <h2>Its easiest one to learn and master</h2>
    <p>Here is a picture of it</p>
    <img src="./Python-logo-notext.svg.png" alt="">
</body>
</html>
