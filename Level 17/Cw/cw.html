<!-- 1) შექმენით form label'ების გამოყენებით რომელშიც მომხმარებელს შემოატანინებთ, სახელს, მეილს და პაროლს. -->
<!-- 2) შექმენით form'ი placeholder'ების გამოყენებით რომელშიც მომხმარებელს შემოატანინებთ სახელს, დაბადების წელს, მეილს და პაროლს. -->
<!-- 3) შექმენით form'ი რომელიც მომხმარებელს აარჩევინებს კარტით იხდის თუ ქეშით. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- 1) -->
        <input type="Gmail" placeholder="Enter Your Gmail">
        <input type="Name" placeholder="Enter Your UserName">
        <input type="Password" placeholder="Enter Your Password">
        <!-- 2) -->
        <input type="Birth Day" placeholder="Enter Your Birth Year">
        
    </form>
</body>
</html>
